<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style>body {font-size:1.3em;}</style>
  <title>NameCalculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1 align=center>NameCalculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        your name:
      <input type="text"
      ng-model="name"
      ng-keyup="displayNumeric();">
      </div>
      <div>Total Numeric value of person's name is:
      {{totalValue}}</div>
     </div>
    </body>
    </html>
